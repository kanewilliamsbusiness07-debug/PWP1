version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo ">>> PreBuild: install dependencies and generate Prisma client"
        - npm ci
        - npx prisma generate
        # Uncomment if you want migrations to run on every deploy
        # - npx prisma migrate deploy
    build:
      commands:
        - echo ">>> Build: compile Next.js app for Amplify Hosting"
        - export AMPLIFY_HOSTING=true
        - npm run build
        - test -d .next || (echo "ERROR: .next directory missing" && exit 1)
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*

