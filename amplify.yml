version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - 'node -v'
            - 'npm --version'
            - 'npm ci'
            - 'npx prisma generate'
            - 'node scripts/validate-env.js || echo "Warning: Some environment variables may be missing. Amplify will inject them at runtime."'
        build:
          commands:
            - 'npm run build'
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .prisma/**/*
