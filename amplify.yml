version: 1

frontend:
  phases:
    preBuild:
      commands:
        # Use Node 20 for Next.js 15, Supabase, and Vite compatibility
        - nvm install 20
        - nvm use 20
        - corepack enable
        # Install dependencies
        - npm ci
        # Generate Prisma Client (required before build)
        - npx prisma generate
        # Run database migrations (safe to run on every build - only applies pending migrations)
        # Note: DATABASE_URL must be set in Amplify Console environment variables
        - |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è  Warning: DATABASE_URL not set. Skipping migrations. Set it in Amplify Console ‚Üí Environment variables."
          else
            echo "üîÑ Running database migrations..."
            npx prisma migrate deploy || echo "‚ö†Ô∏è  Warning: Database migrations failed or database not accessible"
          fi
        # Seed database (safe to run - uses upsert, won't overwrite existing data)
        # This creates the default admin user if it doesn't exist
        - |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è  Warning: DATABASE_URL not set. Skipping seed. Set it in Amplify Console ‚Üí Environment variables."
          else
            echo "üå± Seeding database with default user..."
            npx prisma db seed || echo "‚ö†Ô∏è  Warning: Database seeding failed (this is non-fatal)"
          fi
    build:
      commands:
        # Amplify handles SSR automatically as long as .next is the output directory
        # Environment variables are automatically injected from Amplify Console
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .prisma/**/*
