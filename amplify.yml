version: 1
frontend:
  phases:
    preBuild:
      commands:
        - mkdir -p ~/.npm
        - npm config set cache ~/.npm --global
        - node scripts/check-amplify-env.js
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
      - .next/cache/**/*

