version: 1

frontend:
  phases:
    preBuild:
      commands:
        # Use Node 20 for Next.js 15, Supabase, and Vite compatibility
        - nvm install 20
        - nvm use 20
        - corepack enable
        # Install dependencies
        - npm ci
        # Generate Prisma Client (required before build)
        - npx prisma generate
        # Run database migrations (safe to run on every build - only applies pending migrations)
        - 'npx prisma migrate deploy || echo "Warning: Database migrations failed or database not accessible"'
        # Seed database (safe to run - uses upsert, won't overwrite existing data)
        - 'npx prisma db seed || echo "Warning: Database seeding failed (this is non-fatal)"'
    build:
      commands:
        # Amplify handles SSR automatically as long as .next is the output directory
        # Environment variables are automatically injected from Amplify Console
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .prisma/**/*
